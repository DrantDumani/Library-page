<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library History</title>
    <link rel="icon" href="assets/patchyIcon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal-box hide" id="form-modal">
        <div class="modal-content">
            <button class="close-modal">X</button>
            <form action="#" method="post" class="book-form">
                <fieldset>
                    <legend class="form-legend">Add New / Edit Book</legend>
                    <div class="form-grid-item">
                        <label for="title-input">Title</label>
                        <input type="text" id="title-input" placeholder="Title" name="title" required>
                    </div>
                    <div class="form-grid-item">
                        <label for="author-input">Author</label>
                        <input type="text" id="author-input" placeholder="Author" name="author" required>
                    </div>
                    <div class="form-grid-item">
                        <label for="page-number">Pages</label>
                        <input type="number" id="page-number" placeholder="100" min="1" max="1000000" name="pages" required>
                    </div>
                    <div class="form-grid-item">
                        <span>Have you read this?</span>
                        <div class="radio-container">
                            <div class="radio-btn">
                                <label for="yes-state">Read</label>
                                <input type="radio" name="read-state" id="yes-state" value="Read">
                                <label for="no-state">Not Read</label>
                                <input type="radio" name="read-state" id="no-state" value="Not Read" checked>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Add Book">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-box hide" id="confirm-del-modal">
        <div class="modal-content">
            <button class="close-modal">X</button>
            <div class="del-btn-ui">
                <p class="confirm-text">Are you sure you want to delete this book?</p>
                <button class="confirm-btn" value="true">Yes</button>
                <button class="confirm-btn" value="false">No</button>
            </div>
        </div>
    </div>
    <div class="page-content">
        <header class="header">
            <h1>My Library History</h1>
            <div class="book-count">
                <p>Total Books: <span id="bookNum">0</span></p>
                <p>Total Read: <span id="readNum">0</span></p>
            </div>
            <div class="user-interface">
                <button id="library-btn">Add New Book</button>
            </div>
        </header>
        <main class="book-container">
            <h2 class="empty-library-text hide">You currently have no books in your library! Add some and start reading!</h2>
            <div class="book-grid-container">
                <!-- <div class="book-card" data-index="0">
                    <span class="book-title">"Animorphs: The Return"</span>
                    <span>Author: <span class="author-name">K. A. Applegate</span></span>
                    <span>Pages: <span class="page-number">212</span></span>
                    <button class="read-btn book-card-btn">Read Status: Complete</button>
                    <button class="delete-book-btn book-card-btn">Delete</button>
                </div> -->
            </div>
        </main>
        <footer class="footer">
